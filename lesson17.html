<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
    <script>   
    var age  = prompt('Please type your age?');
    var ageNumber = parseInt(age);

    switch(ageNumber){
      case 16: 
          alert('You are ' + ageNumber + 'age');
         break;
      case 17:
          alert('You are ' + ageNumber + 'age');
          break;
      case 18:
          alert('You are ' + ageNumber + 'age');
      default: 
          alert(ageNumber);
    }
    </script>
</head>
<body>
    
</body>
</html>
