<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
    <script>   
       var str1 = new String('String object content');
       console.log(str1);

       var str2 = 'Hello world';
       var str3 = "Hailm";
       console.log(str2);
       console.log(str2 + ' ' + str3);

       for(var i = 0; i < str3.length; i++){
           console.log(str3[i]);
       }

       var str4 = "Xin chào bạn \"Hailm\", oki";
       console.log(str4);
       console.log(str4.toLowerCase());
       console.log(str4.toUpperCase());
       console.log(str4.indexOf("Hello"));
       console.log(str4.lastIndexOf("i"));
       console.log(str4.replace("i","a"));

    </script>
</head>
<body>
    
</body>
</html>
