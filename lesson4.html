<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Message popup</title> 
        <script>
        // alert
            alert("This is alert box");
            // confirm
            var result = confirm("Are you sure to delete this record ?");
            if(result == true){
                alert('User accepted');
            }
            else{
                alert("User rejected");
            }

            // prompt

            var input = prompt('Please tell me your name');
            alert(input);
        </script>
    </head>

    </body>
</html>
